<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row">
        <h1>To-Do List</h1>
    </div>

    <div class="row">
        <h4>Write down your tasks...</h4>
    </div>


    <div class="row">
        <form class="form-inline col-12">
            <div class="col-5">
                <label>
                    <textarea class="form-control w-100"></textarea>
                </label>
            </div>
            <div class="col-1">
                <button type="submit" class="form-control btn btn-primary">Add</button>
            </div>
            <div class="alert-danger m-2 col-6 border-1">
                some error
            </div>
        </form>
    </div>

    <h3 class="row mt-3 mb-3">Your tasks:</h3>

    <div class="row">
        <div class="col-6 pl-0">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="pull-left mr-2">
                        <b>1.</b>
                    </span>
                    task 1.
                </li>
            </ul>
        </div>
    </div>

</div>
</body>
